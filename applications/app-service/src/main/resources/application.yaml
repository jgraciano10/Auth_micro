server:
  port: 8081
spring:
  application:
    name: "Solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://idp.example.com/issuer"
          client-id: "myclientid"
jwt:
  json-exp-roles: "/roles"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: ${DB_URL}
    port: ${DB_PORT}
    database: crediya
    schema: public
    username: ${DB_USER}
    password: ${DB_PASS}

logging:
  level:
    root: ERROR



springdoc:
  swagger-ui:
    url: /openapi.yaml
    path: /swagger-ui.html
    disable-swagger-default-url: true

